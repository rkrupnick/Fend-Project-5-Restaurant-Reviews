<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>

      <h1><a href="/">Restaurant Reviews</a></h1>
    <!-- Beginning nav -->
    <nav>
      <!-- Beginning breadcrumb -->
      <ul id="breadcrumb" class="breadcrumb" aria-label="breadcrumbs">
        <li><a href="/">Home</a></li>
      </ul>
      <!-- End breadcrumb -->
    </nav>
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="main-content" class="main-content">
    <!-- Beginning restaurant -->
    <section id="restaurant-container" class="restaurant-container">
      <h2 id="restaurant-name" class="restaurant-name"></h2>
      <img id="restaurant-img" class="restaurant-img">
      <p id="restaurant-cuisine" class="restaurant-cuisine"></p>
      <!-- Beginning map -->
      <section id="map-container" class="map-container" aria-hidden="true">
        <div id="map" class="map" role="application"></div>
      </section>
      <!-- End map -->

      <p id="restaurant-address" class="restaurant-address"></p>
      <section class="hours-section">
        <h3>Hours:</h3>
        <table id="restaurant-hours" class="restaurant-hours"></table>
      </section>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container" class="reviews-container">
      <ul id="reviews-list" class="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer" class="footer">
    Copyright (c) 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a>
    All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Service Worker -->
   <script type="text/javascript" src="js/register.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBYsl7zBgS4HnxmOcuHbS08EXvIQbKQFuM&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
